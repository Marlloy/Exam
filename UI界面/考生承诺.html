  <body>
    <div id="base" class="">

      <!-- Unnamed (多行文本框) -->
      <div id="u56" class="ax_default text_area">
        <textarea id="u56_input">本人自愿参加西昌学院线上考试，现郑重承诺:
&nbsp; &nbsp; &nbsp;&nbsp; 一、本人已阅读了考试的有关规定和纪律要求，愿意在面试中自觉遵守国家和哈尔滨城市职业学院制定的有关本次面试的规定和守则，保证按规定的程序和要求参加面试，如有违反，自愿按《国家教育考试违规处理办法》有关条款接受处理。
&nbsp; &nbsp; &nbsp; 二、本人坚决遵守考试有关报名规定，不弄虚作假，不伪造、使用假证明、假学籍材料、假证书。如有违反，自愿按有关规定接受处理。
&nbsp; &nbsp; &nbsp; 三、本人坚决服从考场工作人员和面试教师的管理，自觉遵守面试纪律，面试诚实守信，不违规，不作弊。
&nbsp; &nbsp; &nbsp; 四、本人报名时所提供的个人信息是真实、准确的，如因个人信息错误、失真造成不良后果，责任由本人承担。</textarea>
      </div>

      <!-- Unnamed (单选按钮) -->
      <div id="u57" class="ax_default radio_button">
        <label for="u57_input" style="position: absolute; left: 0px;">
          <div id="u57_text" class="text ">
            <p><span>确认</span></p>
          </div>
        </label>
        <input id="u57_input" type="radio" value="radio" name="u57"/>
      </div>
    </div>
  </body>
